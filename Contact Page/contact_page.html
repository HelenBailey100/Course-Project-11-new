</head>
<body>

       <!--Contact form start-->

       <div class="main">

       <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Get in touch</h1>
          <p id="description" class="description text-center">
            Thank you for contacting us
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              class="form-control"
              placeholder="Enter subject"
            />
          </div>
 
            
          <div class="form-group">
            <p>Message</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your message here..."
            ></textarea>
          </div>

          <div class="form-group">
            <p>How did you hear about us<span class="clue">(optional)</span>?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="student">On social media</option>
              <option value="job">From a friend</option>
              <option value="learner">Through work</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
  
          <div class="form-group">
            <p>Would you recommend Gallery 11 to a friend<span class="clue">(optional)</span>?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
  
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
              <a class="btn btn-outline-primary btn-next border-0" href="#"></a>
            </button>
          </div>
        </form>
      </div>
 <!--Contact form end-->
<!--footer start-->
